<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-600 text-white text-center py-6">
    <h1 class="text-4xl font-semibold">My Blog</h1>
  </header>

  <div class="container mx-auto p-6">
    <!-- Add New Post Section -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6 max-w-2xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">Add a New Post</h2>
      <form id="blogForm" class="space-y-3">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded" placeholder="Post title" required>
        </div>
        <div>
          <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
          <textarea id="content" class="w-full p-2 border border-gray-300 rounded" rows="4" placeholder="Post content" required></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Add Post</button>
      </form>
    </div>

    <!-- Blog Posts Section -->
    <div id="blogPosts" class="space-y-4 max-w-2xl mx-auto">
      <!-- Posts will be displayed here dynamically -->
    </div>
  </div>

  <!-- Edit Post Modal -->
  <div id="editModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-6 rounded-lg w-96">
      <h3 class="text-xl font-semibold mb-4">Edit Post</h3>
      <form id="editForm" class="space-y-4">
        <input type="hidden" id="editPostId">
        <div>
          <label for="editTitle" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="editTitle" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div>
          <label for="editContent" class="block text-sm font-medium text-gray-700">Content</label>
          <textarea id="editContent" class="w-full p-2 border border-gray-300 rounded" rows="4" required></textarea>
        </div>
        <div class="flex justify-between">
          <button type="submit" class="bg-blue-600 text-white p-2 rounded">Save Changes</button>
          <button type="button" id="closeEditModal" class="bg-gray-400 text-white p-2 rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>

 <!-- View Full Blog Modal -->
<div id="viewModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-6 rounded-lg w-11/12 max-w-4xl h-4/5 overflow-y-auto px-5 py-5">
        <h3 class="text-2xl font-semibold mb-4" id="viewPostTitle">Post Title</h3>
        <p id="viewPostContent" class="text-gray-700 mb-4">Read</p>

        
        
        <button id="closeViewModal" class="bg-gray-400 text-white p-2 rounded mt-4">Close</button>
    </div>
</div>


  <script src="scripts1.js"></script>

</body>
</html>
